<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        // The following example creates a marker in Stockholm, Sweden using a DROP
        // animation. Clicking on the marker will toggle the animation between a BOUNCE
        // animation and no animation.

        var marker;

        function initMap(latitude, long) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: latitude, lng: long }
            });

            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: { lat: latitude, lng: long }
            });

            marker.addListener('click', toggleBounce);
        }
        initMap(41.7697383, -88.1517823);

        function lookupMap(newLat, newLng) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: newLat, lng: newLng }
            });

            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: { lat: newLat, lng: newLng }
            });

            marker.addListener('click', toggleBounce);
        }

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALsDGUKJntADnzlBz4-SS4cktc0p-Q1FU&callback=initMap">
        </script>

</body>

</html>
