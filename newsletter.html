<body>
  <div class="container">
    <div class="jumbotron" style="opacity: 0.8">
      <h2 class="text-center">
        <strong> <i class="fa fa-send"></i> Newsletter</strong>
      </h2>
      <br>
      <h5 class="text-center">Register below for weekly email updates!
      </h5>
    </div>

    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <!-- <span class="input-group-text">i.e. Slim Shady</span> -->
      </div>
      <input id="name-input" type="text" class="form-control" placeholder="Full Name" aria-label="Full Name"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <input id="email-input" type="text" class="form-control" placeholder="Email" aria-label="Email"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <!-- <span class="input-group-text">i.e. slimshady@example.com</span> -->
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Comments</span>
      </div>
      <textarea id="comments-input" class="form-control" aria-label="Message"></textarea>
    </div>

    <br>
    <br>
    <button type="submit" class="btn btn-outline-dark" id="submit-btn" style="background-color:#0fffc1; color:black">
      <i class="fa fa-plus"></i> Submit</button>
